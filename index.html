<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora De CPF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card text-center mt-3">
                    <div class="card-header">
                        Calculadora de CPF
                    </div>
                    <div class="card-body">
                        <div id="return"></div>
                        <p class="card-text">Descubra todas as combinações possiveis de CPF válidos com os numeros
                            informados (minimo 5 digitos).</p>
                        <form id="digitos">
                            <div class="row justify-content-md-center mb-3">
                                <div class="col-auto"><input class="form-control form-control-lg dig" type="text"
                                        maxlength="1" name="d1" id="d1"></div>
                                <div class="col-auto"><input class="form-control form-control-lg dig" type="text"
                                        maxlength="1" name="d2" id="d2"></div>
                                <div class="col-auto"><input class="form-control form-control-lg dig" type="text"
                                        maxlength="1" name="d3" id="d3"></div>
                                <div class="col-auto"><input class="form-control form-control-lg dig" type="text"
                                        maxlength="1" name="d4" id="d4"></div>
                                <div class="col-auto"><input class="form-control form-control-lg dig" type="text"
                                        maxlength="1" name="d5" id="d5"></div>
                                <div class="col-auto"><input class="form-control form-control-lg dig" type="text"
                                        maxlength="1" name="d6" id="d6"></div>
                                <div class="col-auto"><input class="form-control form-control-lg dig" type="text"
                                        maxlength="1" name="d7" id="d7"></div>
                                <div class="col-auto"><input class="form-control form-control-lg dig" type="text"
                                        maxlength="1" name="d8" id="d8"></div>
                                <div class="col-auto"><input class="form-control form-control-lg dig" type="text"
                                        maxlength="1" name="d9" id="d9"></div>
                                <div class="col-auto"></div>
                                <div class="col-auto"><input class="form-control form-control-lg dig" type="text"
                                        maxlength="1" name="dv1" id="dv1"></div>
                                <div class="col-auto"><input class="form-control form-control-lg dig" type="text"
                                        maxlength="1" name="dv2" id="dv2"></div>
                            </div>
                            <div class="row justify-content-md-center mb-3">
                                <div class="col-auto">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="S"
                                                    id="pontuacao">
                                                <label class="form-check-label" for="pontuacao">Retornar CPF(s) com
                                                    pontuação.</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="botoes" class="row justify-content-md-center mb-3">
                                <div class="col-auto">
                                    <button id="btnCalcular" type="submit"
                                        class="btn btn-primary btn-lg">Calcular</button>
                                </div>
                                <div class="col-auto">
                                    <button id="btnReset" class="btn btn-warning btn-lg">Limpar</button>
                                </div>
                            </div>
                        </form>
                        <div id="result" class="row justify-content-md-center mb-3" style="display: none;">
                            <hr>
                            <h3>Resultados:</h3>
                            <div class="col-12">
                                <p id="total" class="breadcrumb-item active"></p>
                            </div>
                            <div class="col-6">
                                <ol id="cpfs" class="list-group list-group-numbered">
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/calculo-cpf.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>

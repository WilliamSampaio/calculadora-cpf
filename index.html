<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora De CPF</title>
    <style>
        .dig {
            width: 32px;
        }
    </style>
</head>

<body>
    <form id="digitos">
        <input class="dig" type="text" maxlength="1" name="d1" id="d1">
        <input class="dig" type="text" maxlength="1" name="d2" id="d2">
        <input class="dig" type="text" maxlength="1" name="d3" id="d3">
        <input class="dig" type="text" maxlength="1" name="d4" id="d4">
        <input class="dig" type="text" maxlength="1" name="d5" id="d5">
        <input class="dig" type="text" maxlength="1" name="d6" id="d6">
        <input class="dig" type="text" maxlength="1" name="d7" id="d7">
        <input class="dig" type="text" maxlength="1" name="d8" id="d8">
        <input class="dig" type="text" maxlength="1" name="d9" id="d9"> - 
        <input class="dig" type="text" maxlength="1" name="dv1" id="dv1">
        <input class="dig" type="text" maxlength="1" name="dv2" id="dv2">
        <button type="submit">Calcular</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="calculo-cpf.js" type="text/javascript"></script>
</body>

</html>
